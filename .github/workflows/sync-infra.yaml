name: Sync the dev infrastructure
# Change this to on merge when done with the script
# as right now it is on push
on:
  workflow_run:
    workflows: ['test']
    types:
      - completed

jobs:
  sync-infra:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm run syncInfra
